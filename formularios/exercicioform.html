<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscricao</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>


    <form action="#" method="post">

        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="whats">WhatsApp:</label><br>
            <input type="tel" name="whats" id="whats" required>
        </div>
        <br>
        <div>
            <label for="atuacao">Area de Atuação:</label><br>
            <input type="radio" id="dev" name="atuacao" value="dev" required><label for="dev">Desenvolvimento</label>
            <input type="radio" name="atuacao" id="qa" value="Qa" required><label for="qa">Assurance (QA)</label>
            <input type="radio" name="atuacao" id="ad" value="anlDados" required><label for="ad">Análise de Dados</label>
            <input type="radio" name="atuacao" id="ie" value="Infra" required><label for="ie">Infraestrutura</label>
        </div>
        <br>
        <div>
            <label for="detalhes">Observações:</label><br>
            <textarea name="detalhes" id="detalhes" cols="30" rows="10"
                placeholder="Conte mais aqui..."></textarea></textarea><br>
        </div><br>
        <div>
            <input type="checkbox" name="notificar" id="notificar">
            <label for="notificar">Desejo receber mais Informações</label>
        </div>
        <br>
        <input type="button" name="enviar" id="enviar" value="Enviar">




    </form>

</body>

</html>
