<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs de Formularios</title>
</head>
<body>
    <h1>
        Inputs Formularios
    </h1>

    <form method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="nome">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha"><br><br>
        
        <label>Genero:</label><br>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="m">
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero" value="f">
        <br><br>

        <label>Interesses</label><br>
        <label for="backend">Backend</label>
        <input type="checkbox" id="backend" value="backend" name="interesse">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="interesse">
        <label for="mobile">Mobile</label>
        <input type="checkbox" id="mobile" value="mobile" name="interesse"><br><br>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nasc"><br><br>

        

        <label for="fotoperfil">Foto de Perfil</label>
        <input type="file" name="Avatar" id="fotoperfil"><br><br>


        <label for="situacao">Situacao Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opcoes</option>
            <option value="estudante">Estudando para programacao</option>
            <option value="estagiario">Atuando como estagiário/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>

        </select>
        <br><br>
        <label for="sobre">Sobre min:</label><br>
        <textarea name="sobre" id="sobre" cols="40" rows="10" placeholder="digite aqui..."></textarea><br><br>



        <button type="submit">Enviar</button>


        


    </form>

</body>
</html>
