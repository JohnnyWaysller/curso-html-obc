<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <h1>Criação de Tabelas no HTML</h1>

    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>1 item</td>
            <td>2 item</td>
        </tr>
        <tr>
            <td>3 item</td>
            <td>4 item</td>
        </tr>

    </table>
    <hr>
    <h2>Tabelas com Cabeçalho</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>idade</th>
                <th>Profissao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>joao</td>
                <td>30</td>
                <td>desenvolvedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Advogada</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h2>Tabelas com celulas personalizadas</h2>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Informações personalizadas</th>
                <th>Contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td>João</td>
                <td rowspan="2">Telefone: 982623523</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td>20</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
